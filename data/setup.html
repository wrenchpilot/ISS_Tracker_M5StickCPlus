<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wi-Fi Setup — ISS Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/style.css" rel="stylesheet" />
  <script defer src="/setup.js"></script>
</head>

<body class="bg-light">
  <!-- Consistent nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ISS Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navc">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navc" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/setup.html">Wi-Fi Setup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container pb-4">
    <div class="row g-3">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <span>Configure Wi-Fi</span>
            <button class="btn btn-sm btn-outline-light" id="rescanBtn">Rescan</button>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Nearby Networks</label>
              <select id="ssidSelect" class="form-select ssid-select" size="10" aria-label="SSID list">
                <option disabled>(loading…)</option>
              </select>
              <div class="form-text">Select a network, then enter password if required.</div>
            </div>

            <form id="saveForm" method="POST" action="/save" class="row gy-2 gx-2">
              <div class="col-12 col-sm-7">
                <label class="form-label">Selected SSID</label>
                <input type="text" id="ssidInput" name="ssid" class="form-control" placeholder="SSID" required />
              </div>
              <div class="col-12 col-sm-5">
                <label class="form-label">Password</label>
                <input type="password" id="passInput" name="pass" class="form-control" placeholder="Password" />
              </div>
              <div class="col-12 d-flex gap-2 mt-1">
                <button class="btn btn-success" type="submit">Save & Connect</button>
                <form id="forgetForm" method="POST" action="/forget"></form>
                <button class="btn btn-danger" id="forgetBtn" type="button">Forget saved Wi-Fi</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header">Device</div>
          <div class="card-body small" id="devBox">
            <div><b>Wi-Fi:</b> <span id="devSsid">—</span></div>
            <div><b>IP:</b> <span id="devIp">—</span></div>
            <div><b>Home:</b> <span id="devHome">—</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
