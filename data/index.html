<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ISS Tracker</title>

  <!-- Bootstrap & Leaflet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- Leaflet + day/night terminator plugin -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>

  <link rel="stylesheet" href="/styles.css">
  <style>
    #map {
      height: 520px;
      border-radius: .5rem;
      border: 1px solid #ccc;
    }

    .leaflet-control-attribution {
      display: none
    }

    .stat th {
      width: 42%;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ISS Tracker</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/setup.html">Wi-Fi Setup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row g-3">
      <div class="col-lg-8">
        <div id="map"></div>
        <div class="mt-2 d-flex gap-2">
          <button id="centerHome" class="btn btn-secondary btn-sm">Center Home</button>
          <button id="centerIss" class="btn btn-danger btn-sm">Center ISS</button>
          <button id="fitAll" class="btn btn-outline-primary btn-sm">Fit All</button>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-primary text-white">Live Telemetry</div>
          <div class="card-body">
            <div id="telemetry">
              <p class="mb-0">Waiting for dataâ€¦</p>
            </div>
          </div>
        </div>
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">Legend</div>
          <div class="card-body small">
            <div class="mb-1">
              <span style="display:inline-block;width:14px;height:3px;background:#ff7f00;margin-right:6px;"></span>
              Past track (persisted)
            </div>
            <div class="mb-1">
              <span
                style="display:inline-block;width:14px;height:3px;background:#0d6efd;border-bottom:3px dotted #0d6efd;margin-right:6px;"></span>
              1-hour prediction
            </div>
            <div class="mb-1">
              <span
                style="display:inline-block;width:12px;height:12px;background:#ffd400;border-radius:50%;margin-right:6px;"></span>
              Sun location
            </div>
            <div class="mb-0">
              <span
                style="display:inline-block;width:12px;height:12px;background:#198754;border-radius:50%;margin-right:6px;"></span>
              Home (drag to move)
            </div>
            <div class="mb-0">
              <span
                style="display:inline-block;width:12px;height:12px;background:#dc3545;border-radius:50%;margin-right:6px;"></span>
              ISS location
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
