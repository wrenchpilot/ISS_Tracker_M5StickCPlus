<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISS Tracker</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Leaflet CSS (must be in <head>) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

  <!-- Your site styles -->
  <link rel="stylesheet" href="/styles.css" />
  <style>
    /* Safety net: guarantee a visible height */
    #map { height: 520px; }
  </style>
</head>
<body class="bg-light">

  <!-- NAV (consistent with setup.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">ISS Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
              aria-controls="nav" aria-expanded="false" aria-label="Toggle nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse show">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/setup.html">Wi-Fi Setup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <div class="container">
    <div class="row g-3">
      <div class="col-lg-8">
        <div id="map" class="rounded border"></div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-primary text-white">Live Telemetry</div>
          <div class="card-body">
            <div id="telemetry"><p class="text-muted mb-0">Waiting for data…</p></div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-header">Device</div>
          <div class="card-body">
            <div id="deviceinfo">
              <p class="text-muted mb-0">Loading…</p>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-secondary" id="centerHome">Center Home</button>
          <button class="btn btn-danger" id="centerIss">Center ISS</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS before app.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <!-- Bootstrap bundle (optional for UI) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your app code LAST -->
  <script src="/app.js"></script>
</body>
</html>
